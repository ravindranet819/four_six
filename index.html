<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .parent,.showme{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .idk{
            background-image: linear-gradient(crimson,green,blue,black);
            background-attachment: fixed;
            background-size: cover;
        }
        h1{
            color: white;
            font-size: 35px;
        }
    </style>
</head>
<body >
    <div class="parent">
        <div class="input">
            <input type="text" placeholder="enter your name here" id="inputme">
        </div><br><br>

        <div class="btn">
            <button onclick="show()">click here</button>
        </div>
    </div>

    <div class="showme">
        <h1 id="h1"></h1>
    </div>

    <script>
             $(function() {
                
            $("button").click(function(){
              var x=$("#inputme").val();
              $("#h1").text("Happy diwali dear"+" "+x);
              $(".parent").hide();
              $("body").addClass("idk");


             
            });


             })


    </script>
    
</body>
</html>
